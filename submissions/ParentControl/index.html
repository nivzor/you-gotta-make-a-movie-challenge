<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parent Tal Control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="currentTime"></div>
      <div class="owl hidden">
        <div class="hand"></div>
        <div class="hand hand-r"></div>
        <div class="arms">
          <div class="arm"></div>
          <div class="arm arm-r"></div>
        </div>
      </div>

      <div>
        <video id="heroVideo" width="600" controls>
          <source src="../../scenes/hero.mp4" type="video/mp4" />
        </video>
      </div>
    </main>

    <script>
      const owlEl = document.querySelector(".owl");
      // Get the <video> element with id="myVideo"
      var vid = document.getElementById("heroVideo");

      // Assign an ontimeupdate event to the <video> element, and execute a function if the current playback position has changed
      vid.ontimeupdate = function() {
        myFunction();
      };

      function myFunction() {
        // Display the current position of the video in a <p> element with id="demo"
        document.getElementById("currentTime").innerHTML = vid.currentTime;
      }

      vid.onplay = function() {
        console.log("play");
        owlEl.classList.remove("hidden");
        owlEl.classList.add("visible");
      };
      vid.onpause = function() {
        owlEl.classList.remove("visible");
        owlEl.classList.add("hidden");
      };

      const owl = document.querySelectorAll(".owl *");

      vid.ontimeupdate = e => {
        if (e.timeStamp >= 5000 && e.timeStamp < 15000) {
          owl.forEach(el => el.classList.add("password"));
        } else {
          owl.forEach(el => el.classList.remove("password"));
        }
      };
    </script>
  </body>
</html>
